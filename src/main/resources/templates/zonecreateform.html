<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title th:text="Create">Create new zone</title>
</head>
<body class="d-flex h-100 text-center">
<div class="container">
    <div class="starter-template text-center py-3 px-3">
        <img th:src="@{/img/quickLogo.png}" width=40% alt="" loading="lazy">
    </div>
    <section class="album py-3 bg-light">
        <h2>Create a new DriveDok Zone</h2>
        <h3>for your Parking Spots</h3>
    </section>
    <section>
        <form class="album py-5 bg-white" action="#" th:action="@{/zones/create}" th:object="${zone}" method="post">
            <input type="hidden" th:field="*{id}">

            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            Name:
            <input type="text" th:field="*{name} " placeholder="Name"/>

            <p th:if="${#fields.hasErrors('totalParkingSpots')}" th:errors="*{totalParkingSpots}"></p>
            Total parkingspots:
            <input type="number" th:field="*{totalParkingSpots}"/></p>
            <div class="album py-5 bg-white">
                <input type="submit" class="btn btn-primary" value="Create the zone"/>
            </div>
        </form>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
