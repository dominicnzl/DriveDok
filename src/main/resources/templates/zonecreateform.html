<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title th:text="Create">Create new zone</title>
</head>
<body>
<div class="container">
    <div class="row align-items-start">
        <div class="col">
        </div>
        <div class="col">
        </div>
        <div class="col">
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col">
        </div>
        <div class="col">
            <header><img src="logo.png" th:src="@{/img/quickLogo.png}" alt="logo"></header>
            <h1>Create a new DriveDok Zone for your Parking Spots</h1>
            <form action="#" th:action="@{/zones/create}" th:object="${zone}" method="post">
                <input type="hidden" th:field="*{id}">

                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                Name:
                <input type="text" th:field="*{name} " placeholder="Name"/>

                <p th:if="${#fields.hasErrors('totalParkingSpots')}" th:errors="*{totalParkingSpots}"></p>
                Total parkingspots:
                <input type="number" th:field="*{totalParkingSpots}"/></p>
                <input type="submit" value="Create the zone"/>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
    <div class="row align-items-end">
        <div class="col">
        </div>
        <div class="col">
        </div>
        <div class="col">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
