<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Welcome</title>
</head>
<body>
<div class="container">
    <div class="row align-items-start">
        <div class="col">
        </div>
        <div class="col">
        </div>
        <div class="col">
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col">
        </div>
        <div class="col">
            <header><img src="logo.png" th:src="@{/img/quickLogo.png}" alt="logo"></header>
            <h2>Welcome Administrator Bert,</h2>
            <h3>Your DriveDok Zones</h3>

            <div th:if="${zones != null and !zones.empty}">
                <table>
                    <div>
                        <tbody>
                        <div th:each="zone : ${zones}">
                            <a th:href="@{/zones/{id}(id=${zone.id})}">
                                <span th:text="${zone.name}"></span>
                            </a>
                            <a th:href="@{'/zones/' + ${zone.id}}">
                                <span th:text="${zone.totalParkingSpots}"></span>
                            </a>
                            <a>
                                <form th:action="@{/zones/delete/{id}(id=${zone.id})}"
                                      th:object="${zone}"
                                      method="get"
                                      value="delete zone">
                                    <input type="hidden" name="id" th:value="${zone.id}">
                                    <button type="submit">Delete zone</button>
                                </form>
                            </a>
                        </div>
                        </tbody>
                    </div>
                </table>
            </div>
            <div th:if="${zones == null or zones.empty}">
                <p>You have no DriveDok Zones yet</p>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
    <div class="row align-items-end">
        <div class="col">
        </div>
        <div class="col">
            <div> <button onclick="location.href='/zones/create'">Create a new DriveDok Zone</button></div>
        </div>
        <div class="col">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
