<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title th:text="|PZ ${zone.name} |">Zone</title>
</head>
<body>
<header><img src="logo.png" th:src="@{/img/quickLogo.png}" alt="logo"></header>
<div class="container">
    <div th:object="${zone}">
        <h2>This is your DriveDok Zone:</h2>
        <p th:text="|DriveDok Zone: *{name}|">filler text</p>
        <p th:text="|has *{totalParkingSpots} parking spots.|">filler number</p>
        <br><br>

        <form action="#" th:action="@{/zones/update}" th:object="${zone}" th:method="post">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{name}" th:placeholder="*{name}">
            <input type="number" th:field="*{totalParkingSpots}" th:placeholder="*{totalParkingSpots}">

            <br><br>
            <div th:each="spot : *{parkingSpots}">
                <span th:text="${spot.quantity}"></span>
                <span th:text="| ${spot.parkingType} spots |"></span>
                </p>
            </div>
            <input type="hidden" th:field="*{parkingSpots}">
            <button type="submit" value="Update">Update</button>
        </form>
        <button onclick="location.href='/zones'">Go to overview</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
