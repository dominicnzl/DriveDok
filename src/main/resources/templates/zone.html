<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title th:text="|PZ ${zone.name} |">Zone</title>
</head>
<body class="d-flex h-100 text-center">
<div class="container">
    <div class="starter-template text-center py-3 px-3">
        <img th:src="@{/img/quickLogo.png}" width=40% alt="" loading="lazy" onclick="location.href='/zones'">
    </div>
    <section class="album py-3 bg-light" th:object="${zone}">
        <div class="album py-3 bg-light">
            <p th:text="|Your Zone *{name} has |">
            <p th:text="|*{totalParkingSpots}|" id="totalSpots"></p>
            <p th:text="|parking spots:|"></p>
        </div>

        <div th:each="spot : *{parkingSpots}">
                <input type="text" th:value="${spot.quantity}"
                       th:id="${spot.parkingType}"></input>
                <span th:text="| ${spot.parkingType} spots |" >></span>
        </div>
<div class="album py-3 bg-light">
        <button class="btn btn-warning" onclick="location.href='/zones'">Go to overview</button>
</div>

        <script th:inline="javascript">
        /*<![CDATA[*/

            var normal = parseInt((document.getElementById("NORMAL").value));
            var disabled = parseInt((document.getElementById("DISABLED").value));
            var electric = parseInt((document.getElementById("ELECTRIC").value));

            var parkingType;
            var prev;
            var current;
            var difference;

            $(document)
            .on('focusin', 'input', function(){
               $(this).data('val', $(this).val());
                prev = $(this).val();
            })
            .on('change','input', function(){
                parkingType = $(this)[0].attributes[2].nodeValue;
                current = $(this).val();
                difference = -(current - prev);

                if(parkingType == 'DISABLED' || parkingType == 'ELECTRIC'){
                   normal += difference;
                   document.getElementById("NORMAL").value = normal;
                   prev = $(this).val();
                }

            });
        </script>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
</html>
