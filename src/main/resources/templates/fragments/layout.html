<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="basicHeader(title)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title th:text="${title}">Your title here</title>
</head>
<body>
<nav th:fragment="basicNav" class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/img/quickLogo.png}" width="30" height="30" alt="" loading="lazy">
        </a>
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle"
               href="#"
               role="button"
               id="dropdownMenuLink"
               data-bs-toggle="dropdown" aria-expanded="false">
                Choose language
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li>
                    <a class="dropdown-item" href="?locale=nl">
                        <img src="#" th:src="@{/img/nl.png}" alt="Dutch">
                        <span th:text="#{main.language.nl}">NL</span>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="?locale=en">
                        <img src="#" th:src="@{/img/gb.png}" alt="English">
                        <span th:text="#{main.language.en}">EN</span>
                    </a>
                </li>
            </ul>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-end" href="#" th:href="@{/reservations}">Reservations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-end" href="#" th:href="@{/zones}">Zones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-end" href="#" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-end" href="#" th:href="@{/vehicles}">Vehicles</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<script th:fragment="bootstrapJS"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
