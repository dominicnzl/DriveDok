<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: basicHeader('Zones')}"><title>Welcome</title></head>
<body class="d-flex h-100 text-center">
<div class="container">
    <nav th:replace="~{fragments/layout :: basicNav('Zones')}" class="navbar"></nav>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Total Parkingspots</th>
            <th></th>
        </tr>
        <div th:if="${zones != null and !zones.empty}">
            <section class="card mb-4 shadow-sm">
                <tr th:each="zone : ${zones}">
                    <td>
                        <a th:href="@{/zones/{id}(id=${zone.id})}">
                            <span th:text="${zone.name}"></span>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{'/zones/' + ${zone.id}}">
                            <span th:text="${zone.totalParkingSpots}"></span>
                        </a>
                    </td>
                    <td>
                        <form th:action="@{/zones/delete/{id}(id=${zone.id})}"
                              th:object="${zone}"
                              method="get"
                              value="delete zone">
                            <input type="hidden" name="id" th:value="${zone.id}">
                            <button class="btn btn-sm btn-light" type="submit">&#x1F5D1;</button>
                        </form>
                    </td>
                </tr>
            </section>
        </div>
        <div th:if="${zones == null or zones.empty}">
            <p>You have no DriveDok Zones yet</p>
        </div>
    </table>
    <div class="album py-5 bg-white">
        <button class="btn btn-warning" onclick="location.href='/zones/create'">Create a new DriveDok Zone</button>
    </div>
</div>
<script th:replace="fragments/layout :: bootstrapJS"></script>
</body>
</html>
