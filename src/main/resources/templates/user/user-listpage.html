<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: basicHeader('Users')}"><title>Placeholder</title></head>
<body>
<div class="container">
    <nav th:replace="~{fragments/layout :: basicNav}" class="navbar"></nav>
    <h1>Users</h1>
    <table class="table" aria-label="Users">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">E-mail</th>
        </tr>
        <tr th:each="user : ${users}">
            <td>
                <a href="#" th:text="*{user.name}" th:href="@{|/users/*{user.id}|}"></a>
            </td>
            <td th:text="*{user.email}"></td>
        </tr>
    </table>
    <div>
        <a href="#" th:href="@{/users/new}" class="btn btn-primary">Add User</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
