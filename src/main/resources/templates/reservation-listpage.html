<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Reservations</title>
</head>
<body>
<div class="container">
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img th:src="@{/img/quickLogo.png}" width="30" height="30" alt="" loading="lazy">
        </a>
    </nav>
    <h1>Reservations</h1>
    <table class="table table-hover" aria-label="Reservations">
        <thead>
            <tr>
                <th scope="col">User</th>
                <th scope="col">Start</th>
                <th scope="col">End</th>
                <th scope="col">Vehicle (licenceplate)</th>
                <th scope="col">ParkingSpot</th>
            </tr>
        </thead>
        <tbody style="cursor:pointer">
            <tr th:each="r : ${reservations}" th:id="|row_${r.id}|" th:class="tr-reservations">
                <td>
                    <a href="#" th:href="@{|/users/*{r.user?.id}|}" th:text="*{r.user?.name}"></a>
                </td>
                <td th:text="*{#temporals.format(r.start, 'dd-MM-yyyy HH:mm')}"></td>
                <td th:text="*{#temporals.format(r.end, 'dd-MM-yyyy HH:mm')}"></td>
                <td th:text="*{r.vehicle?.licencePlate}"></td>
                <td th:text="*{r.parkingSpot}"></td>
            </tr>
        </tbody>
    </table>
    <div>
        <a href="#" th:href="@{/reservations/new}" class="btn btn-primary">Add Reservation</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script>
    const addRedirect = rowId => {
        // extract [id] from [row_id] with slice
        const reservationId = rowId.slice(4);
        const uri = `/reservations/${reservationId}`;
        const row = document.getElementById(rowId);
        const goto = uri => location.href = uri;
        row.addEventListener('click', () => goto(uri));
    }

    const reservationRows = document.querySelectorAll(".tr-reservations");
    reservationRows.forEach(row => addRedirect(row.id));
</script>
</body>
</html>
