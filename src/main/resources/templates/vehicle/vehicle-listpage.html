<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: basicHeader('Vehicles')}"><title>Vehicles</title></head>
<body>
<div class="container">
    <nav th:replace="~{fragments/layout :: basicNav}" class="navbar"></nav>
    <h1>Vehicles</h1>
    <table class="table" aria-label="Vehicles">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Licence Plate</th>
            <th scope="col">Parking Type</th>
            <th scope="col">User</th>
        </tr>
        <tr th:each="vehicle : ${vehicles}">
            <td>
                <a href="#" th:text="*{vehicle.name}" th:href="@{|/vehicles/*{vehicle.id}|}"></a>
            </td>
            <td th:text="*{vehicle.licencePlate}"></td>
            <td th:text="*{vehicle.parkingType}"></td>
            <td>
                <a href="#"  th:text="*{vehicle.user.name}" th:href="@{|/users/*{vehicle.user.id}|}"></a>
            </td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
